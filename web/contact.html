<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Shop Name</title>

  <!-- Main site style -->
  <link rel="stylesheet" href="style.css">

  <!-- Contact page style -->
  <link rel="stylesheet" href="contact.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">Shop Name</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="pages.html">Pages</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="contact-hero">
    <h1>Get in Touch</h1>
    <p>Weâ€™d love to hear from you! Fill out the form or reach us through the contact info below.</p>
  </section>

  <!-- Contact Section -->
  <main class="contact-container">
    <div class="contact-info">
      <h2><i class="fa-solid fa-address-card"></i> Contact Information</h2>
      <p><i class="fa-solid fa-location-dot"></i> 123 Business Avenue, Kitengela, Kenya</p>
      <p><i class="fa-solid fa-phone"></i> +254 700 123 456</p>
      <p><i class="fa-solid fa-envelope"></i> support@geeshop.com</p>

      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <h2><i class="fa-solid fa-paper-plane"></i> Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i> Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="message"><i class="fa-solid fa-message"></i> Message</label>
          <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Gee shop. All rights reserved.</p>
  </footer>
</body>
</html>
